<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ghiblipedia</title>
        <link rel="stylesheet" href="style.css"/> <!--InserciÃ³n de fuente-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="./Images/Logo.png" alt="Logo" height="80px" class="nav-logo">
            <button class="nav-buttons">Contact us</button>
        </nav>

        <header>
            <h1>GHIBLIPEDIA</h1>
            <p>Welcome to Studio Ghibli's world! <br> Discover more about your favorite animated movies.</p>
            <section id="menu">
                <button id="btnMovies" class="menu-buttons">Movies</button>
                <button id="btnStaff" class="menu-buttons">Directors and producers</button>
            </section>
        </header>

        <main class="movies-content" id="movies-content">
            <h2>MOVIES</h2>
            <section class="sort">
                <select id="selectSortMovies">
                    <option disabled selected>Sort by</option>
                    <option id="sortAZ">A-Z</option>
                    <option id="sortZA">Z-A</option>
                    <option id="sortHR">Highest rating</option>
                    <option id="sortLR">Lowest rating</option>
                </select>
            </section>
            <section id="movieList"></section>
        </main>

        <main class="staff-content" id="staff-content">
            <h2>DIRECTORS AND PRODUCERS</h2>
            <p> Filter by: </p> 
            <input type="radio" id="directorRadio" name="staffRadio">
            <label for="directorRadio">Directors</label>
            <input type="radio" id="producerRadio" name="staffRadio">
            <label for="producerRadio">Producers</label>

            <section class="sort">
                <select>
                    <option disabled selected>Sort by</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </section>
            <section id="staffList"></section>
        </main>

        <footer>
            <img src="Images/TotoroMain.png" alt="Totoro" id="front-page-img">
        </footer>

        <script src="main.js" type="module"></script>
    </body>
</html>
