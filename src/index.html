<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ghiblipedia</title>
        <link rel="stylesheet" href="style.css"/> <!--Inserción de fuente-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <button class="go-up" id="button-up">↑</button>

        <nav>
            <img src="./Images/Logo.png" alt="Logo" height="80px" class="nav-logo">
            <button class="nav-buttons">Contact us</button>
        </nav>

        <header>
            <h1>GHIBLIPEDIA</h1>
            <p>Welcome to Studio Ghibli's world! <br> Discover more about your favorite animated movies.</p>
            <section id="menu">
                <button id="btnMovies" class="menu-buttons">Movies</button>
                <button id="btnStaff" class="menu-buttons">Directors and producers</button>
            </section>
        </header>

        <main class="movies-content" id="movies-content">
            <h2>MOVIES</h2>
            <section class="sort">
                <select id="selectSortMovies">
                    <option selected disabled>Sort by</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                    <option>Highest rating</option>
                    <option>Lowest rating</option>
                </select>
            </section>
            <section id="movieList"></section>
        </main>

        <main class="staff-content" id="staff-content">
            <h2>DIRECTORS AND PRODUCERS</h2>

            <section class="filter-and-sort">
                <section class="staffFilter">
                    <p> Filter by: </p> 
                    <input type="radio" id="allRadio" name="staffRadio" checked>
                    <label for="allRadio">All</label>
                    <input type="radio" id="directorRadio" name="staffRadio">
                    <label for="directorRadio">Directors</label>
                    <input type="radio" id="producerRadio" name="staffRadio">
                    <label for="producerRadio">Producers</label>
                </section>   
                <section class="sort"> 
                    <select id="selectSortStaff">
                        <option disabled selected>Sort by</option>
                        <option>A-Z</option>
                        <option>Z-A</option>
                    </select>
                </section>
            </section>
            <section id="staffList"></section>
        </main>

        <footer>
            <img src="Images/TotoroMain.png" alt="Totoro" id="front-page-img">
            <p>© 2022 by <a href="https://github.com/PerlaDelAngel" target="_blank">Perla Del Ángel</a> &#38;
                <a href="https://github.com/maisahr" target="_blank">Isabela Huitron</a>. <br>All rights reserved.</p>
        </footer>

        <script src="main.js" type="module"></script>
    </body>
</html>
