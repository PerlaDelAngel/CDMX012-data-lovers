<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ghiblipedia</title>
        <link rel="stylesheet" href="style.css"/> <!--Inserci√≥n de fuente-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <button class="go-up" id="buttonUp">ü°π</button>

        <header>
            <div class="top-header">
                <img src="./Images/Logo.png" alt="Logo" class="nav-logo">
                <a href="https://linktr.ee/PILaboratoria" target="_blank"><button class="nav-buttons">Contact us</button></a>
            </div>
    
            <h1>GHIBLIPEDIA</h1>
            <p>Welcome to Studio Ghibli's world! <br> Discover more about your favorite animated movies.</p>
            <section id="menu" class="menu">
                <button id="btnMovies" class="menu-buttons">Movies</button>
                <button id="btnCharacters" class="menu-buttons">Characters</button>
                <button id="btnStaff" class="menu-buttons">Directors and producers</button>
            </section>
        </header>

        <main class="movies-content" id="moviesContent">
            <h2>MOVIES</h2>
            <div class="sort">
                <select id="selectSortMovies">
                    <option selected>Sort by</option>
                    <option>Highest rating</option>
                    <option>Lowest rating</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </div>
            <section id="movieList"></section>
        </main>

        <main class="movie" id="individualMovies"></main>

        <main class="characters-content" id="charactersContent">
            <h2>CHARACTERS</h2>
            <div class="filter-and-sort">
                <div class="charactersFilter">
                    <p><strong>Filter by: </strong></p> 
                    <select id="filterMovies">
                        <option selected disabled>Movie</option>
                        <option>All movies</option>
                    </select>
                </div>
                <div class="sort"> 
                    <select id="selectSortCharacters">
                        <option selected>Sort by</option>
                        <option>A-Z</option>
                        <option>Z-A</option>
                        <option>Youngest to oldest</option>
                        <option>Oldest to youngest</option>
                    </select>
                </div>
            </div>
            <section id="charactersList"></section>
        </main>

        <main class="staff-content" id="staffContent">
            <h2>DIRECTORS AND PRODUCERS</h2>

            <div class="filter-and-sort">
                <div class="staffFilter">
                    <p><strong>Filter by: </strong></p> 
                    <input type="radio" id="allRadio" name="staffRadio" checked>
                    <label for="allRadio">All</label>
                    <input type="radio" id="directorRadio" name="staffRadio">
                    <label for="directorRadio">Directors</label>
                    <input type="radio" id="producerRadio" name="staffRadio">
                    <label for="producerRadio">Producers</label>
                </div>   
                <div class="sort"> 
                    <select id="selectSortStaff">
                        <option selected>Sort by</option>
                        <option>Highest rating</option>
                        <option>Lowest rating</option>
                        <option>A-Z</option>
                        <option>Z-A</option>
                    </select>
                </div>
            </div>
            <section id="staffList"></section>
        </main>

        <footer>
            <img src="Images/TotoroMain.png" alt="Totoro" id="frontPageImg">
            <p>¬© 2022 by <a href="https://github.com/PerlaDelAngel" target="_blank">Perla Del √Ångel</a> &#38;
                <a href="https://github.com/maisahr" target="_blank">Isabela Huitron</a>. <br>All rights reserved.</p>
        </footer>

        <script src="main.js" type="module"></script>
    </body>
</html>
