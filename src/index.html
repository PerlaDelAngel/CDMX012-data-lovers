<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ghiblipedia</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <nav>
            <img src="./Images/Logo.png" alt="Logo" height="80px" class="nav-logo">
            <button class="buttons">Contact us</button>
        </nav>

        <header>
            <h1>GHIBLIPEDIA</h1>
            <p>Welcome to Studio Ghibli's world! <br> Discover more about your favorite animated movies.</p>
        </header>

        <main class="movies-content">
            <h2>MOVIES</h2>
            <section class="title-filter">
                <p>Sort by: <select>
                        <option>A-Z</option>
                        <option>Z-A</option>
                        <option>Newest to Oldest</option>
                        <option>Oldest to Newest</option>
                    </select></p>
            </section>
            <section id="movieList"></section>
        </main>

        <footer>
            <img src="Images/TotoroMain.png" alt="Totoro" id="front-page-img">
        </footer>

        <script src="main.js" type="module"></script>
    </body>
</html>
